<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gw deadline/Prices</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f8f8;
            --text-main: #111111;
            --text-dim: #666666;
            --accent: #37003c; /* FPL Purple */
            --up: #00ff85; /* FPL Green */
            --down: #e90052; /* FPL Red */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h3 {
            margin-top: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        /* Countdown specific */
        #countdown-timer {
            text-align: center;
        }

        .timer-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: 800;
            font-size: 24px;
            color: var(--accent);
        }

        .timer-unit {
            font-size: 10px;
            display: block;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Price Change specific */
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .price-row:last-child { border-bottom: none; }

        .player-info { display: flex; flex-direction: column; }
        
        .player-name { font-weight: 600; font-size: 15px; }
        
        .team-name { font-size: 12px; color: var(--text-dim); }

        .price-data { text-align: right; }

        .price-val { font-weight: 700; }

        .change-up { color: #008a4a; font-weight: bold; }
        .change-down { color: var(--down); font-weight: bold; }

        #loading-overlay { font-size: 14px; color: var(--text-dim); }
    </style>
</head>
<body>
<div id="side-drawer" class="drawer">
        <div style="padding: 20px; background: var(--dark-blue); color: white; display: flex; justify-content: space-between;">
            <h2 class="brand" style="color: white; margin: 0;">KOPALA <span>FPL</span></h2>
            <button id="close-btn" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="kopala.html">Kopala FPL</a></li>
            <li><a href="team.html">AI Team</a></li>
            <li><a href="price.html">Next price change timer</a></li>
            <li><a href="price.html">Effective ownership</a></li>
            <li><a href="football.html">Football</a></li>
            <li><a href="#" class="reset-fpl-id" style="color: var(--fpl-pink);">Clear Team Data</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
<div id="main-backdrop" class="backdrop"></div>

    <nav class="navbar">
        <div class="nav-left">
            <div id="menu-btn" class="menu-icon"><span></span><span></span><span></span></div>
            <h1 class="brand">KOPALA <span>FPL</span></h1>
        </div>
        <div class="nav-right">
            <button class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="divider"></div>
            <button class="icon-btn reset-fpl-id"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </nav>
    
<div class="container">
    <div id="loading-overlay">Updating FPL Data...</div>

    <div id="deadline-card" class="card" style="display:none;">
        <h3>Next Deadline</h3>
        <div id="countdown-timer"></div>
    </div>

    <div id="price-card" class="card" style="display:none;">
        <h3>Price Risers & Fallers</h3>
        <div id="price-changes-list"></div>
    </div>
</div>

<script src="deadline.js"></script>
</body>
</html>
