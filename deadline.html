<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Minimalist Tracker</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f8f8;
            --text-main: #111111;
            --text-dim: #666666;
            --accent: #37003c; /* FPL Purple */
            --up: #00ff85; /* FPL Green */
            --down: #e90052; /* FPL Red */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h3 {
            margin-top: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        /* Countdown specific */
        #countdown-timer {
            text-align: center;
        }

        .timer-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: 800;
            font-size: 24px;
            color: var(--accent);
        }

        .timer-unit {
            font-size: 10px;
            display: block;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Price Change specific */
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .price-row:last-child { border-bottom: none; }

        .player-info { display: flex; flex-direction: column; }
        
        .player-name { font-weight: 600; font-size: 15px; }
        
        .team-name { font-size: 12px; color: var(--text-dim); }

        .price-data { text-align: right; }

        .price-val { font-weight: 700; }

        .change-up { color: #008a4a; font-weight: bold; }
        .change-down { color: var(--down); font-weight: bold; }

        #loading-overlay { font-size: 14px; color: var(--text-dim); }
    </style>
</head>
<body>

<div class="container">
    <div id="loading-overlay">Updating FPL Data...</div>

    <div id="deadline-card" class="card" style="display:none;">
        <h3>Next Deadline</h3>
        <div id="countdown-timer"></div>
    </div>

    <div id="price-card" class="card" style="display:none;">
        <h3>Price Risers & Fallers</h3>
        <div id="price-changes-list"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
