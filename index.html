<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Home</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.1">
    
    <meta name="theme-color" id="meta-theme-color" content="#ff005a">
    <link rel="manifest" href="/manifest.json">

    <style>
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
        }
        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }
        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden;
        }
        .progress-container { width: 100%; height: 4px; background: transparent; position: absolute; bottom: 0; left: 0; z-index: 1001; }
        .progress-bar { height: 4px; background: var(--fpl-primary); width: 0%; transition: width 0.1s ease-out; }
        .btn-round { width: 42px; height: 42px; border-radius: 50%; background-color: var(--fpl-surface); color: var(--fpl-primary); border: 2px solid var(--fpl-primary); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
        .theme-dropdown { display: none; position: absolute; top: 55px; right: 0; background: var(--fpl-container); border: 1px solid var(--fpl-border); border-radius: 20px; padding: 18px; width: 200px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .swatch-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 10px 0; }
        .swatch { width: 28px; height: 28px; border-radius: 8px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="side-drawer" class="drawer">
        <div style="padding: 30px 20px 20px; border-bottom: 1px solid var(--fpl-border);">
            <h2 class="brand" style="margin:0; font-size: 1.4rem;">KOPALA <span>FPL</span></h2>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="kopala.html"><i class="fa-solid fa-trophy"></i> Kopala FPL</a></li>
            <li><a href="team.html"><i class="fa-solid fa-robot"></i> My team by AI</a></li>
            <li><a href="price.html"><i class="fa-solid fa-chart-line"></i> Price Change Predictor</a></li>
            <li><a href="football.html"><i class="fa-solid fa-futbol"></i> Football Leagues</a></li>
            <li><a href="AFCON.html"><i class="fa-solid fa-earth-africa"></i> Afcon</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a></li>
        </ul>
        <div style="margin-top: auto; padding: 20px; font-size: 0.65rem; opacity: 0.4; text-align: center;">Swipe left or tap outside to close</div>
    </div>

    <div id="main-backdrop" class="backdrop"></div>

    <nav class="navbar">
        <div class="progress-container"><div class="progress-bar" id="myBar"></div></div>
        <div class="nav-left" style="display: flex; align-items: center;">
            <div id="menu-btn" class="menu-icon"><span></span><span></span><span></span></div>
            <a href="index.html" class="brand">KOPALA <span>FPL</span></a>
        </div>
        
        <div class="nav-right">
            <div class="theme-menu-container">
                <button id="theme-master-btn" class="btn-round" onclick="toggleThemeMenu()"><i class="fa-solid fa-palette"></i></button>
                <div id="theme-dropdown" class="theme-dropdown">
                    <span style="font-size: 0.65rem; font-weight: 800; opacity: 0.5;">THEME COLOR</span>
                    <div class="swatch-grid">
                        <div class="swatch" style="background: #ff005a;" onclick="applyMaterialTheme('#ff005a', true)"></div>
                        <div class="swatch" style="background: #00ff87;" onclick="applyMaterialTheme('#00ff87', true)"></div>
                        <div class="swatch" style="background: #37003c;" onclick="applyMaterialTheme('#37003c', true)"></div>
                        <div class="swatch" style="background: #04f5ff;" onclick="applyMaterialTheme('#04f5ff', true)"></div>
                        <div class="swatch" style="background: #e1ff00;" onclick="applyMaterialTheme('#e1ff00', true)"></div>
                    </div>
                    <button class="dark-toggle-row" onclick="toggleDarkMode()" style="width:100%; padding:10px; border-radius:10px; border:none; background:var(--fpl-surface); color:inherit; font-weight:700; cursor:pointer; margin-top:10px;">ðŸŒ™ Midnight Mode</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="deadline-card" class="card">
            <h3 class="accent-title">Next Deadline</h3>
            <div id="countdown-timer">
                <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                <div class="timer-unit"><span class="timer-value" id="secs">00</span><span class="timer-label">Sec</span></div>
            </div>
        </div>
        <div id="id-entry-section" class="card">
            <h3 class="accent-title">Live Rank</h3>
            <input type="number" id="fpl-id" placeholder="Enter FPL Team ID">
            <button id="change-id-btn" style="width:100%; padding:15px; background:var(--fpl-primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">Go</button>
        </div>
    </main>

    <script src="menu.js?v=1.1"></script>
    <script src="script.js?v=1.1"></script>
    <script src="deadline.js?v=1.1"></script>
    <script src="match-center.js?v=1.1"></script>

    <script>
        // Theme Scripts
        function toggleThemeMenu() { const d = document.getElementById('theme-dropdown'); d.style.display = (d.style.display==='block')?'none':'block'; }
        function applyMaterialTheme(c, s=false) {
            document.documentElement.style.setProperty('--fpl-primary', c);
            document.documentElement.style.setProperty('--fpl-surface', c+'0A');
            localStorage.setItem('kopala_ai_theme', c);
            if(s) toggleThemeMenu();
        }
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('kopala_is_dark', isDark);
            toggleThemeMenu();
        }
    </script>
</body>
</html>
