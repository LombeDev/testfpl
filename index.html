<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPL DEFCON & Live Rank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>FPL Real-Time Tracker</h1>
            <div id="live-indicator">LIVE UPDATING</div>
        </header>

        <section class="stats-container">
            <div class="card defcon">
                <h2>DEFCON Points</h2>
                <div id="defcon-value">0</div>
                <p>Recoveries, Tackles, Clearances</p>
            </div>

            <div class="card rank">
                <h2>Live Rank</h2>
                <div id="rank-value">Loading...</div>
                <p id="mini-league-pos">League Pos: --</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
