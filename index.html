<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kopala FPL | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="theme-color" id="meta-theme-color" content="#ff005a">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --nav-blue: #2e47c1; 
            --transition-speed: 0.3s;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.15);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden;
        }

        /* --- TABBED NAVBAR --- */
        .navbar-tabbed {
            background-color: var(--nav-blue);
            position: sticky; top: 0; z-index: 2000;
            height: 80px; display: flex; flex-direction: column; justify-content: flex-end;
        }

        .beta-ribbon {
            position: absolute; top: 10px; left: -30px; background: white;
            color: var(--nav-blue); font-size: 10px; font-weight: 900;
            padding: 2px 35px; transform: rotate(-45deg); z-index: 2001;
        }

        .tabs-container { display: flex; overflow-x: auto; padding: 0 15px; gap: 4px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }

        .nav-tab {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px 20px; text-decoration: none; color: rgba(255, 255, 255, 0.7);
            font-weight: 700; font-size: 0.75rem; min-width: 85px; border-radius: 12px 12px 0 0;
        }

        .nav-tab i { font-size: 1.1rem; margin-bottom: 4px; }
        .nav-tab.active { background-color: var(--fpl-surface); color: var(--nav-blue); }

        /* --- PROGRESS BAR --- */
        .progress-container { width: 100%; height: 4px; position: absolute; bottom: 0; left: 0; }
        .progress-bar { height: 100%; background: var(--fpl-primary); width: 0%; transition: width 0.1s; }

        /* --- GRID & CARDS --- */
        .container {
            width: 100%; max-width: 1200px; margin: 20px auto;
            padding: 0 15px; display: grid; grid-template-columns: 1fr; gap: 20px; box-sizing: border-box;
        }
        @media (min-width: 992px) { .container { grid-template-columns: 1fr 350px; } }

        .card { background: var(--fpl-container); border: 1px solid var(--fpl-border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        .accent-title { color: var(--fpl-primary); font-weight: 800; text-transform: uppercase; font-size: 0.85rem; margin-bottom: 15px; }

        /* --- TIMER & DASHBOARD UNITS --- */
        .timer-unit { 
            background: var(--fpl-surface); padding: 10px; border-radius: 12px; 
            text-align: center; border: 1px solid var(--fpl-border); flex: 1; min-width: 60px;
        }
        .timer-value { font-size: 1.2rem; font-weight: 900; color: var(--fpl-primary); display: block; }
        .timer-label { font-size: 0.6rem; font-weight: 700; opacity: 0.6; text-transform: uppercase; }

        .hidden { display: none !important; }
        .pulse-dot { width: 8px; height: 8px; background: #00ff87; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar-tabbed">
        <div class="beta-ribbon">BETA</div>
        <div class="tabs-container">
            <a href="#" class="nav-tab"><i class="fa-solid fa-fire"></i><span>Trending</span></a>
            <a href="index.html" class="nav-tab active"><i class="fa-solid fa-soccer-ball"></i><span>Football</span></a>
            <a href="kopala.html" class="nav-tab"><i class="fa-solid fa-users-rectangle"></i><span>Leagues</span></a>
            <a href="price.html" class="nav-tab"><i class="fa-solid fa-chart-line"></i><span>Prices</span></a>
            <a href="contact.html" class="nav-tab"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
        </div>
        <div class="progress-container"><div class="progress-bar" id="myBar"></div></div>
    </nav>

    <main class="container">
        <div id="loading-overlay" class="hidden">Updating FPL Data...</div>

        <div class="main-content-area">
            <div id="upcoming-fixtures-card" class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-calendar-days" style="color: var(--fpl-primary);"></i>
                        <h2 class="accent-title" style="margin: 0;">Fixtures</h2>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <button onclick="changeGW(-1)" class="nav-btn" style="background:none; border:none; cursor:pointer;"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="next-gw-badge" class="gw-badge" style="font-weight: 900; font-size: 0.8rem;">GW --</span>
                        <button onclick="changeGW(1)" class="nav-btn" style="background:none; border:none; cursor:pointer;"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div id="upcoming-list-container"></div>
            </div>

            <div id="match-center-card" class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-ranking-star" style="color: var(--fpl-primary);"></i>
                        <h2 class="accent-title" style="margin: 0;">Bonus Points</h2>
                    </div>
                    <span id="live-indicator" class="hidden" style="color: #00ff87; font-size: 0.7rem; font-weight: 900;">
                        <span class="pulse-dot"></span> LIVE
                    </span>
                </div>
                <div id="fixtures-container"></div>
            </div>

            <div id="live-dashboard" class="hidden">
                <div class="card">
                    <h2 class="accent-title">Manager Dashboard</h2>
                    <p id="disp-name" style="text-align:center; font-weight:800; margin-bottom:15px;">--</p>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                        <div class="timer-unit"><span class="timer-value" id="disp-gw">0</span><span class="timer-label">GW Pts</span></div>
                        <div class="timer-unit"><span class="timer-value" id="disp-total">0</span><span class="timer-label">Total</span></div>
                        <div class="timer-unit"><span class="timer-value" id="disp-rank">--</span><span class="timer-label">Rank</span></div>
                        <div class="timer-unit"><span class="timer-value" id="disp-transfers">0</span><span class="timer-label">Transfers</span></div>
                        <div class="timer-unit"><span class="timer-value" id="disp-safety">Live</span><span class="timer-label">Status</span></div>
                        <button class="timer-unit reset-fpl-id" style="cursor:pointer; background:none; border: 1px solid rgba(255,0,0,0.2);">
                            <span class="timer-value" style="color:red;"><i class="fa-solid fa-right-from-bracket"></i></span>
                            <span class="timer-label" style="color:red;">Reset</span>
                        </button>
                    </div>
                    <div id="bps-list" style="margin-top:20px;"></div>
                </div>
            </div>
        </div>

        <div class="sidebar-area">
            <div id="deadline-card" class="card">
                <h2 class="accent-title">Next Deadline</h2>
                <div id="countdown-timer" style="display: flex; gap: 8px;">
                    <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                    <div class="timer-unit"><span class="timer-value" id="secs">00</span><span class="timer-label">Sec</span></div>
                </div>
                <div id="gw-label" style="text-align: center; margin-top: 15px; font-weight: 800; font-size: 0.7rem; color: var(--fpl-primary);"></div>
            </div>

            <div id="id-entry-section" class="card">
                <h2 class="accent-title">Live Rank Tracker</h2>
                <input type="number" id="fpl-id" placeholder="Enter Team ID" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--fpl-border); background:var(--fpl-surface); color:inherit; box-sizing:border-box; margin-bottom:10px;">
                <button id="change-id-btn" style="width:100%; padding:12px; background:var(--fpl-primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">Track Live</button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="deadline.js" defer></script>
    <script src="match-center.js" defer></script>
    <script>
        // Inline Progress Bar Script
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        });
    </script>
</body>
</html>
