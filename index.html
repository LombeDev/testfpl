<head>

</head>
    <nav id="new-top-nav-desktop">
    <div class="nav-container">
        <button id="menu-toggle-btn" class="nav-btn">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>

        <div class="desktop-logo-container">
            <a href="/" class="desktop-logo-icon">F</a> 
        </div>

        <div class="desktop-user-actions">
            <button id="signin-btn-new" class="nav-btn">
                <div class="user-profile-orb"></div>
                <span>Sign In</span>
            </button>
        </div>
    </div>
</nav>

<div id="desktop-nav-menu" class="off-canvas-menu">
    <button id="close-menu-btn" class="nav-btn close-btn">
        <i class="fas fa-times"></i>
    </button>
    
    <ul class="nav-links-list">
        <li><a href="/my-team"><i class="fas fa-users"></i> My Team</a></li>
        <li><a href="/fixtures"><i class="fas fa-calendar-alt"></i> Fixtures</a></li>
        <li><a href="/league"><i class="fas fa-trophy"></i> Leagues</a></li>
        <li><a href="/transfers"><i class="fas fa-exchange-alt"></i> Transfers</a></li>
        <li><a href="/stats"><i class="fas fa-chart-line"></i> Stats</a></li>

        <button id="themeToggleMenu" class="nav-btn"><i class="fas fa-sun"></i> Toggle Theme</button>
    </div>

<body>

    <header>
       <section id="bonus-points-card">
    <h2>BONUS POINTS TRACKER</h2>

    <div class="input-actions-container">
        <input type="number" id="gw-id-input" placeholder="Enter Gameweek (GW) ID">
        <button id="gw-go-btn" class="action-btn go-btn">Go</button>
        <button id="gw-reset-btn" class="action-btn reset-btn">Reset</button>
    </div>

    <div id="bonus-display-area">
        <h3 id="bonus-gw-header">Bonus points for Gameweek -</h3>
        
        <table id="bonus-points-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Bonus (BPS)</th>
                </tr>
            </thead>
            <tbody id="bonus-points-body">
                </tbody>
        </table>
    </div>
</section>
    </main>

    <footer>
        <p>&copy; FPL Data Visualization</p>
    </footer>

    <script src="script.js"></script>
