<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="theme-color" id="meta-theme-color" content="#ff005a">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* --- MATERIAL YOU CORE VARIABLES --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- DESKTOP GRID SYSTEM --- */
        .container {
            width: 100%;
            max-width: 1200px !important;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media screen and (min-width: 992px) {
            .container {
                grid-template-columns: 1fr 350px;
                align-items: start;
            }
            .sidebar-area {
                position: sticky;
                top: 80px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--fpl-container);
            border-bottom: 1px solid var(--fpl-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--fpl-on-container) !important;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand span { color: var(--fpl-primary); margin-left: 5px; }

        /* --- CARD STRUCTURE --- */
        .card {
            background-color: var(--fpl-container);
            border: 1px solid var(--fpl-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            height: auto;
            min-height: fit-content;
            overflow: hidden;
        }

        .accent-title {
            color: var(--fpl-primary);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        /* --- FPL NAME GENERATOR SPECIFIC STYLES --- */
        .gen-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .gen-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid var(--fpl-border);
            background: var(--fpl-surface);
            color: var(--fpl-on-container);
            font-family: inherit;
            outline: none;
        }

        #name-display-box {
            background: var(--fpl-on-container);
            color: var(--fpl-primary);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 15px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .gen-btn-row {
            display: flex;
            gap: 10px;
        }

        .primary-gen-btn {
            flex: 2;
            background: var(--fpl-primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .secondary-gen-btn {
            flex: 1;
            background: var(--fpl-surface);
            color: var(--fpl-on-container);
            border: 1px solid var(--fpl-border);
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .primary-gen-btn:active { transform: scale(0.98); }

        .history-list {
            margin-top: 15px;
            padding: 0;
            list-style: none;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .history-list li {
            padding: 5px 0;
            border-bottom: 1px solid var(--fpl-border);
        }

        @keyframes namePop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .name-animate { animation: namePop 0.3s ease-out; }

        /* Timer Units */
        .timer-unit {
            background-color: var(--fpl-surface);
            padding: 10px 5px;
            border-radius: 12px;
            flex: 1;
            min-width: 60px;
            text-align: center;
            border: 1px solid var(--fpl-border);
        }
        .timer-value { font-size: 1.5rem; font-weight: 900; color: var(--fpl-primary); display: block; }
        .timer-label { font-size: 0.6rem; font-weight: 700; opacity: 0.6; text-transform: uppercase; display: block; }
        
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="brand">KOPALA <span>FPL</span></a>
        </div>
        
        <div class="nav-right">
            <button id="theme-master-btn" class="btn-round" onclick="toggleThemeMenu()">
                <i class="fa-solid fa-palette"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        
        <div class="main-content-area">
            
            <div id="match-center-card" class="card">
                <h2 class="accent-title">Bonus Points Center</h2>
                <div id="fixtures-container">
                    <div style="text-align: center; padding: 20px; opacity: 0.5;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                        <p>Loading live matches...</p>
                    </div>
                </div>
            </div>

            <section id="name-gen-card" class="card">
                <h2 class="accent-title"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Team Name Gen</h2>
                
                <div class="gen-input-group">
                    <input type="text" id="player-search" class="gen-input" placeholder="Type a player name (e.g. Salah)">
                </div>

                <div id="name-display-box">READY?</div>

                <div class="gen-btn-row">
                    <button id="generate-name-btn" class="primary-gen-btn">GENERATE</button>
                    <button id="copy-name-btn" class="secondary-gen-btn"><i class="fa-regular fa-copy"></i></button>
                </div>

                <ul id="gen-history" class="history-list"></ul>
            </section>
            
        </div>

        <div class="sidebar-area">
            <div id="deadline-card" class="card">
                <h2 class="accent-title">Next Deadline</h2>
                <div id="countdown-timer" style="display:flex; gap:10px;">
                    <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                </div>
            </div>

            <div id="id-entry-section" class="card">
                <h2 class="accent-title">Live Rank</h2>
                <input type="number" id="fpl-id" placeholder="Enter FPL Team ID" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--fpl-border); margin-bottom:15px; box-sizing:border-box;">
                <button id="change-id-btn" style="width:100%; padding:15px; background:var(--fpl-primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">Go</button>
            </div>
        </div>
    </main>

    <script>
        // --- DATABASE ---
        const fplNames = {
            "salah": ["Que Salah Salah", "Chicken Tikka Mo Salah", "Salah-vating Victory"],
            "haaland": ["Haaland Globetrotters", "Haalandaise Sauce", "The Erling Force"],
            "palmer": ["Ice Cold Palmer", "Palmer Violets", "Palmer Chameleon"],
            "rice": ["Rice Rice Baby", "Basmati Rice", "GTA: Rice City"],
            "saka": ["Major League Saka", "BooyaSaka", "Starboy"],
            "slot": ["Drop It Like It's Slot", "The Slot Thickens", "Slot Machine"],
            "general": ["Inter Yanan", "Tea & Busquets", "Ctrl Alt De Ligt", "Alisson Wonderland", "Stranger Mings", "McGinn and Tonic", "Hakuna Mateta", "Botman Begins", "Clyne of Duty", "Lord of the Ings", "Iwobi-Wan Kenobi", "Bayer Neverlusen"]
        };

        // --- GENERATOR LOGIC ---
        const genBtn = document.getElementById('generate-name-btn');
        const searchInput = document.getElementById('player-search');
        const displayBox = document.getElementById('name-display-box');
        const historyList = document.getElementById('gen-history');
        const copyBtn = document.getElementById('copy-name-btn');

        genBtn.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase().trim();
            let pool = fplNames.general;

            for (let key in fplNames) {
                if (key !== "general" && query.includes(key)) {
                    pool = fplNames[key];
                    break;
                }
            }

            // Simple Flicker Animation
            let count = 0;
            genBtn.disabled = true;
            const timer = setInterval(() => {
                displayBox.innerText = fplNames.general[Math.floor(Math.random() * fplNames.general.length)];
                count++;
                if (count > 8) {
                    clearInterval(timer);
                    const final = pool[Math.floor(Math.random() * pool.length)];
                    displayBox.innerText = final;
                    displayBox.classList.add('name-animate');
                    setTimeout(() => displayBox.classList.remove('name-animate'), 300);
                    genBtn.disabled = false;
                    
                    // Add to History
                    const li = document.createElement('li');
                    li.innerText = final;
                    historyList.prepend(li);
                    if(historyList.children.length > 3) historyList.removeChild(historyList.lastChild);
                }
            }, 50);
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(displayBox.innerText);
            const originalIcon = copyBtn.innerHTML;
            copyBtn.innerHTML = "âœ”";
            setTimeout(() => copyBtn.innerHTML = originalIcon, 1500);
        });

        // --- YOUR EXISTING THEME LOGIC ---
        function applyMaterialTheme(color) {
            document.documentElement.style.setProperty('--fpl-primary', color);
            localStorage.setItem('kopala_ai_theme', color);
        }
    </script>
</body>
</html>
