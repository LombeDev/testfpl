<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live FPL Tables Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <div class="hero-section">
            <h1>LIVE <span>FPL Tables</span></h1>
            <p>Live FPL points and league tables</p>
        </div>
        <div class="login-card">
            <h3>Enter your team ID</h3>
            <div class="input-group">
                <input type="number" id="team-id-input" placeholder="Team ID (e.g. 12345)">
                <button onclick="handleLogin()">Start</button>
            </div>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <div id="league-selector-container">
            <select id="league-select" onchange="changeLeague(this.value)"></select>
            <button onclick="toggleSettings()" class="settings-trigger">⚙️ Settings</button>
        </div>

        <div class="main-tabs">
            <button class="tab-btn active" onclick="showView('table')">Table</button>
            <button class="tab-btn" onclick="showView('pitch')">Pitch</button>
        </div>

        <div id="table-view">
            <table class="live-table">
                <thead>
                    <tr><th>Rank</th><th>Team</th><th>GW</th><th>Total</th></tr>
                </thead>
                <tbody id="league-body"></tbody>
            </table>
        </div>

        <div id="pitch-view" style="display:none;" class="fpl-pitch">
            <div class="pitch-row" id="row-gkp"></div>
            <div class="pitch-row" id="row-def"></div>
            <div class="pitch-row" id="row-mid"></div>
            <div class="pitch-row" id="row-fwd"></div>
        </div>
    </div>

    <div id="settings-drawer" class="drawer">
        <div class="drawer-header">
            <h2>Settings</h2>
            <button onclick="toggleSettings()">×</button>
        </div>
        <div class="drawer-content">
            <div class="setting-group">
                <h3>Look and feel</h3>
                <label class="switch-item">
                    <span>Dark mode</span>
                    <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
