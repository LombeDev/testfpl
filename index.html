<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        /* --- MATERIAL YOU CORE VARIABLES --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--fpl-container);
            border-bottom: 1px solid var(--fpl-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--fpl-on-container) !important;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand span { color: var(--fpl-primary); margin-left: 5px; }

        /* --- THEME PICKER --- */
        .btn-round {
            width: 42px; height: 42px; border-radius: 50%;
            background-color: var(--fpl-surface);
            color: var(--fpl-primary);
            border: 2px solid var(--fpl-primary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease;
        }

        .btn-round:hover { transform: scale(1.1); background-color: var(--fpl-primary); color: white !important; }

        .theme-dropdown {
            display: none; position: absolute; top: 55px; right: 0;
            background: var(--fpl-container); border: 1px solid var(--fpl-border);
            border-radius: 20px; padding: 18px; width: 200px; z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .swatch-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 10px 0; }
        .swatch { width: 28px; height: 28px; border-radius: 8px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }

        /* --- CARD STRUCTURE --- */
        .card {
            background-color: var(--fpl-container);
            border: 1px solid var(--fpl-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            height: auto;
            min-height: fit-content;
            overflow: hidden;
        }

        .accent-title {
            color: var(--fpl-primary);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        /* --- DEADLINE TIMER --- */
        #countdown-timer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .timer-unit {
            background-color: var(--fpl-surface);
            padding: 10px 5px;
            border-radius: 12px;
            flex: 1;
            min-width: 60px;
            max-width: 80px;
            text-align: center;
            border: 1px solid var(--fpl-border);
        }

        .timer-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--fpl-primary);
            display: block;
            margin-bottom: 4px;
        }

        .timer-label {
            font-size: 0.6rem;
            font-weight: 700;
            opacity: 0.6;
            text-transform: uppercase;
            display: block;
        }

        /* --- TOGGLE SWITCH CSS --- */
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--fpl-primary); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* --- NAVIGATION --- */
        .nav-links { display: none; list-style: none; margin: 0 0 0 30px; padding: 0; gap: 20px; }
        .nav-links li a { text-decoration: none; color: var(--fpl-on-container); font-weight: 600; font-size: 0.9rem; }
        
        @media screen and (min-width: 768px) {
            #menu-btn { display: none !important; }
            .nav-links { display: flex; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left" style="display: flex; align-items: center;">
            <a href="index.html" class="brand">KOPALA <span>FPL</span></a>
        </div>
        <div class="nav-right">
            <button id="theme-master-btn" class="btn-round" onclick="toggleThemeMenu()">
                <i class="fa-solid fa-palette"></i>
            </button>
            <div id="theme-dropdown" class="theme-dropdown">
                <button class="dark-toggle-row" onclick="toggleDarkMode()" style="width:100%; padding:10px; border-radius:10px; border:none; background:var(--fpl-surface); color:inherit; font-weight:700; cursor:pointer;">
                    ðŸŒ™ Midnight Mode
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="max-width: 800px; margin: 20px auto; padding: 0 15px;">
        <div id="loading-overlay">Updating FPL Data...</div>

        <div id="deadline-card" class="card">
            <h3 class="accent-title">Next Deadline</h3>
            <div id="countdown-timer">
                <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                <div class="timer-unit"><span class="timer-value" id="secs">00</span><span class="timer-label">Sec</span></div>
            </div>
            
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--fpl-border); display: flex; align-items: center; justify-content: space-between;">
                <span style="font-size: 0.7rem; font-weight: 800; color: var(--fpl-on-container); opacity: 0.7;">2HR DEADLINE ALERTS</span>
                <label class="switch">
                    <input type="checkbox" id="notify-toggle" onchange="handleNotificationToggle(this.checked)">
                    <span class="slider round"></span>
                </label>
            </div>

            <button onclick="testDeadlineNotification()" style="margin-top: 12px; width: 100%; padding: 8px; border-radius: 8px; border: 1px dashed var(--fpl-primary); background: transparent; color: var(--fpl-primary); font-size: 0.7rem; font-weight: 800; cursor: pointer;">
                ðŸ§ª TEST NOTIFICATION (10s)
            </button>

            <div id="gw-label" style="text-align: center; margin-top: 10px; font-weight: 800; font-size: 0.75rem; color: var(--fpl-primary); opacity: 0.8;">
                GW LOADING...
            </div>
        </div>

        <div id="live-king-card" class="card" style="display:none;">
            <h3 class="accent-title">King of the GW</h3>
            <div id="live-king-content"></div>
        </div>
        
        <div id="price-card" class="card" style="display:none;">
            <h3 class="accent-title">Price Changes</h3>
            <div id="risers-list"></div>
            <div id="fallers-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
