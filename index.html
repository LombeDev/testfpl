<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <meta name="theme-color" id="meta-theme-color" content="#ff005a">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* --- INTERNAL THEME LOGIC (Material You) --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- SCROLL PROGRESS BAR --- */
        .progress-container {
            width: 100%; height: 4px; background: transparent;
            position: absolute; bottom: 0; left: 0; z-index: 1001;
        }
        .progress-bar {
            height: 4px; background: var(--fpl-primary);
            width: 0%; transition: width 0.1s ease-out;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="main-backdrop" class="backdrop"></div>

    <div id="side-drawer" class="drawer">
        <div class="drawer-header">
            <h2 class="brand">KOPALA <span>FPL</span></h2>
            <button id="close-btn" aria-label="Close Menu">&times;</button>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="kopala.html"><i class="fa-solid fa-trophy"></i> Kopala FPL</a></li>
            <li><a href="team.html"><i class="fa-solid fa-robot"></i> My team by AI</a></li>
            <li><a href="price.html"><i class="fa-solid fa-chart-line"></i> Price Change Predictor</a></li>
            <li><a href="football.html"><i class="fa-solid fa-futbol"></i> Football Leagues</a></li>
            <li><a href="AFCON.html"><i class="fa-solid fa-earth-africa"></i> Afcon</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a></li>
        </ul>
    </div>

    <nav class="navbar">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>

        <div class="nav-left">
            <div id="menu-btn" class="menu-icon">
                <span></span><span></span><span></span>
            </div>
            <a href="index.html" class="brand">KOPALA <span>FPL</span></a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="kopala.html">Kopala FPL</a></li>
                <li><a href="team.html">My Team by AI</a></li>
                <li><a href="price.html">Price Predictor</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
        <div class="nav-right">
            <div class="theme-menu-container">
                <button id="theme-master-btn" class="btn-round" onclick="toggleThemeMenu()">
                    <i class="fa-solid fa-palette"></i>
                </button>
                <div id="theme-dropdown" class="theme-dropdown">
                    <span style="font-size: 0.65rem; font-weight: 800; opacity: 0.5;">THEME COLOR</span>
                    <div class="swatch-grid">
                        <div class="swatch" style="background: #ff005a;" onclick="applyMaterialTheme('#ff005a', true)"></div>
                        <div class="swatch" style="background: #00ff87;" onclick="applyMaterialTheme('#00ff87', true)"></div>
                        <div class="swatch" style="background: #37003c;" onclick="applyMaterialTheme('#37003c', true)"></div>
                        <div class="swatch" style="background: #04f5ff;" onclick="applyMaterialTheme('#04f5ff', true)"></div>
                        <div class="swatch" style="background: #e1ff00;" onclick="applyMaterialTheme('#e1ff00', true)"></div>
                    </div>
                    <button class="dark-toggle-row" onclick="toggleDarkMode()">
                        ðŸŒ™ Midnight Mode
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="deadline-card" class="card">
            <h3 class="accent-title">Next Deadline</h3>
            <div id="countdown-timer">
                <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                <div class="timer-unit"><span class="timer-value" id="secs">00</span><span class="timer-label">Sec</span></div>
            </div>
        </div>

        <div id="id-entry-section" class="card">
            <h3 class="accent-title">Live Rank</h3>
            <input type="number" id="fpl-id" placeholder="Enter FPL Team ID">
            <button id="change-id-btn" class="primary-btn">Go</button>
        </div>
    </main>

    <button id="back-to-top" class="back-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="menu.js"></script>
    <script>
        // Inline Theme Helpers
        function toggleThemeMenu() {
            const menu = document.getElementById('theme-dropdown');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function applyMaterialTheme(color, shouldCloseMenu = false) {
            document.body.classList.remove('dark-mode');
            document.documentElement.style.setProperty('--fpl-primary', color);
            localStorage.setItem('kopala_ai_theme', color);
            if(shouldCloseMenu) toggleThemeMenu();
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('kopala_is_dark', isDark);
            toggleThemeMenu();
        }
    </script>
</body>
</html>
