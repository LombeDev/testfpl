<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="theme-color" id="meta-theme-color" content="#ff005a">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* --- MATERIAL YOU CORE VARIABLES --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- DESKTOP GRID SYSTEM --- */
        .container {
            width: 100%;
            max-width: 1200px !important;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr; 
            gap: 20px;
        }

        @media screen and (min-width: 992px) {
            .container {
                grid-template-columns: 1fr 350px;
                align-items: start;
            }
            .sidebar-area {
                position: sticky;
                top: 80px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--fpl-container);
            border-bottom: 1px solid var(--fpl-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--fpl-on-container) !important;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand span { color: var(--fpl-primary); margin-left: 5px; }

        /* --- CARD STRUCTURE --- */
        .card {
            background-color: var(--fpl-container);
            border: 1px solid var(--fpl-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            height: auto;
            min-height: fit-content;
            overflow: hidden;
        }

        .accent-title {
            color: var(--fpl-primary);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        /* --- GENERATOR SPECIFIC CSS --- */
        #ai-name-display {
            background: var(--fpl-on-container);
            color: var(--fpl-primary);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 900;
            margin: 15px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .gen-input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--fpl-border);
            background: var(--fpl-surface);
            color: var(--fpl-on-container);
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .gen-btn-group { display: flex; gap: 10px; }
        
        .btn-gen {
            flex: 2;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--fpl-primary);
            color: white;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-copy-alt {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--fpl-border);
            background: var(--fpl-surface);
            color: var(--fpl-on-container);
            cursor: pointer;
        }

        .timer-unit {
            background-color: var(--fpl-surface);
            padding: 10px 5px;
            border-radius: 12px;
            flex: 1;
            min-width: 60px;
            text-align: center;
            border: 1px solid var(--fpl-border);
        }

        .timer-value { font-size: 1.5rem; font-weight: 900; color: var(--fpl-primary); display: block; }
        .timer-label { font-size: 0.6rem; font-weight: 700; opacity: 0.6; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="brand">KOPALA <span>FPL</span></a>
        </div>
        <div class="nav-right">
            <button id="theme-master-btn" class="btn-round" onclick="toggleThemeMenu()">
                <i class="fa-solid fa-palette"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        
        <div class="main-content-area">
            
            <div id="match-center-card" class="card">
                <h2 class="accent-title">Bonus Points</h2>
                <div id="fixtures-container">
                    <div style="text-align: center; padding: 20px; opacity: 0.5;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                    </div>
                </div>
            </div>

            <div id="name-generator-card" class="card">
                <h2 class="accent-title">AI Team Name Generator</h2>
                <input type="text" id="ai-player-input" class="gen-input" placeholder="Enter player name (e.g. Salah)">
                
                <div id="ai-name-display">GENERATE A NAME</div>

                <div class="gen-btn-group">
                    <button id="ai-generate-btn" class="btn-gen">GENERATE</button>
                    <button id="ai-copy-btn" class="btn-copy-alt"><i class="fa-regular fa-copy"></i></button>
                </div>
                
                <div style="margin-top:15px; font-size: 0.7rem; opacity: 0.6; text-align: center;">
                    HISTORY: <span id="ai-history-text">None</span>
                </div>
            </div>

        </div>

        <div class="sidebar-area">
            <div id="deadline-card" class="card">
                <h2 class="accent-title">Next Deadline</h2>
                <div id="countdown-timer" style="display:flex; gap:10px;">
                    <div class="timer-unit"><span class="timer-value" id="days">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-unit"><span class="timer-value" id="hours">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-unit"><span class="timer-value" id="mins">00</span><span class="timer-label">Min</span></div>
                </div>
            </div>

            <div id="id-entry-section" class="card">
                <h2 class="accent-title">Live Rank</h2>
                <input type="number" id="fpl-id" placeholder="Enter FPL Team ID" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--fpl-border); margin-bottom:15px; box-sizing:border-box;">
                <button id="change-id-btn" style="width:100%; padding:15px; background:var(--fpl-primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">Go</button>
            </div>
        </div>
    </main>

    <script>
        // --- NAME GENERATOR AI DATA ---
        const fplDatabase = {
            "salah": ["Que Salah Salah", "Chicken Tikka Mo Salah", "Salah-vating Victory", "When Harry Met Salah"],
            "haaland": ["Haaland Globetrotters", "Haalandaise Sauce", "The Erling Force", "Erling Bird"],
            "rice": ["Rice Rice Baby", "Basmati Rice", "GTA: Rice City", "The Rice is Right"],
            "palmer": ["Ice Cold Palmer", "Palmer Violets", "Palmer Chameleon", "Keep Cold"],
            "saka": ["Major League Saka", "BooyaSaka", "Saka Potatoes", "Starboy"],
            "general": ["Inter Yanan", "Tea & Busquets", "Ctrl Alt De Ligt", "Alisson Wonderland", "Stranger Mings", "McGinn and Tonic", "Hakuna Mateta", "Botman Begins", "Clyne of Duty", "Lord of the Ings", "Iwobi-Wan Kenobi", "Bayer Neverlusen", "Gangsta's Allardyce", "360 No Pope"]
        };

        const aiBtn = document.getElementById('ai-generate-btn');
        const aiDisplay = document.getElementById('ai-name-display');
        const aiInput = document.getElementById('ai-player-input');
        const aiCopy = document.getElementById('ai-copy-btn');
        const aiHistory = document.getElementById('ai-history-text');

        aiBtn.addEventListener('click', () => {
            const inputVal = aiInput.value.toLowerCase().trim();
            let pool = fplDatabase.general;

            for (let key in fplDatabase) {
                if (key !== "general" && inputVal.includes(key)) {
                    pool = fplDatabase[key];
                    break;
                }
            }

            // Slot machine animation
            let i = 0;
            aiBtn.disabled = true;
            const scrollInterval = setInterval(() => {
                aiDisplay.innerText = fplDatabase.general[Math.floor(Math.random() * fplDatabase.general.length)];
                i++;
                if (i > 10) {
                    clearInterval(scrollInterval);
                    const finalName = pool[Math.floor(Math.random() * pool.length)];
                    aiDisplay.innerText = finalName;
                    aiHistory.innerText = finalName;
                    aiBtn.disabled = false;
                }
            }, 60);
        });

        aiCopy.addEventListener('click', () => {
            navigator.clipboard.writeText(aiDisplay.innerText);
            alert("Copied!");
        });

        // --- THEME LOGIC (PRESERVING YOURS) ---
        function toggleThemeMenu() {
            const menu = document.getElementById('theme-dropdown');
            if(menu) menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function applyMaterialTheme(color) {
            document.documentElement.style.setProperty('--fpl-primary', color);
            localStorage.setItem('kopala_ai_theme', color);
        }
    </script>

    <script src="script.js" defer></script>
    <script src="deadline.js" defer></script>
    <script src="match-center.js" defer></script>
</body>
</html>
