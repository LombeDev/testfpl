<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kopala Pro | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="gate-active">

    <div id="logged-out-view">
        <div class="pro-gate-content">
            <div class="auth-card">
                <h1>KOPALA <span class="pink-text">PRO</span></h1>
                <p>Access Live Standings, Captain Points, and Rival Transfer Alerts.</p>
                <button onclick="netlifyIdentity.open()" class="member-btn">MEMBER LOGIN</button>
                <a href="index.html" class="home-link">Return to Home</a>
            </div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div id="side-drawer" class="drawer">
            <div class="drawer-header">
                <h2 class="brand">KOPALA <span>FPL</span></h2>
                <button id="close-btn">&times;</button>
            </div>
            <ul class="drawer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="netlifyIdentity.logout()">Logout</a></li>
            </ul>
        </div>
        <div id="main-backdrop" class="backdrop"></div>

        <nav class="navbar">
            <div id="menu-btn" class="menu-icon"><span></span><span></span><span></span></div>
            <h1 class="brand">KOPALA <span>PRO</span></h1>
        </nav>

        <main class="container">
            <div class="pro-dashboard">
                <div id="members-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="members-logic.js"></script>
</body>
</html>
