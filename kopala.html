<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA PRO | Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="side-drawer" class="drawer">
        <div class="drawer-header">
            <h2 class="brand">KOPALA <span>FPL</span></h2>
            <button id="close-btn">&times;</button>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="kopala.html">Kopala FPL</a></li>
            <li><a href="team.html">AI Team</a></li>
            <li><a href="football.html">Football</a></li>
            <li><a href="price.html">Price Changes</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div id="backdrop" class="backdrop"></div>

    <nav class="navbar">
        <div class="nav-left">
            <div id="menu-btn" class="menu-icon">
                <span></span><span></span><span></span>
            </div>
            <h1 class="brand">KOPALA <span>PRO</span></h1>
        </div>
        <div class="nav-right">
            <span id="active-gw-label">GW--</span>
            <button id="refresh-btn" class="icon-btn"><i class="fa-solid fa-sync-alt"></i></button>
        </div>
    </nav>

    <main class="main-container">
        <div class="card table-card">
            <table id="league-table">
                <thead>
                    <tr>
                        <th style="width: 8%">#</th>
                        <th style="width: 35%">MANAGER / TEAM</th>
                        <th style="width: 10%">GW</th>
                        <th style="width: 12%">TOT</th>
                        <th style="width: 20%">LIVE</th>
                        <th style="width: 15%">OVR</th>
                    </tr>
                </thead>
                <tbody id="league-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="loading-overlay">
        <div class="fpl-spinner"></div>
        <p style="font-size: 10px; font-weight: 700;">SYNCING KOPALA DATA...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
