<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL | Mini League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kopala.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h1 class="brand">KOPALA <span>FPL</span></h1>
        </div>
        <div class="nav-right">
            <button id="update-analyzer-btn" class="refresh-btn">
                <i class="fa-solid fa-rotate"></i> Refresh
            </button>
        </div>
    </nav>

    <main class="main-container">
        <div class="section-header">
            <h2 class="page-title">League Standings</h2>
            <div class="view-selector">
                <select id="analyzer-view-filter" class="filter-select">
                    <option value="current">Overall Points</option>
                    <option value="transfers">Xfer Activity</option>
                    <option value="value">Team Value</option>
                </select>
            </div>
        </div>

        <div class="card table-card">
            <div class="table-container">
                <table id="league-analyzer-table">
                    <thead>
                        <tr>
                            <th data-sort="rank">Rank <i class="fa-solid fa-sort"></i></th>
                            <th data-sort="manager">Manager <i class="fa-solid fa-sort"></i></th>
                            <th data-sort="team-name">Team <i class="fa-solid fa-sort"></i></th>
                            <th data-sort="gw-points">GW <i class="fa-solid fa-sort"></i></th>
                            <th data-sort="total-points">Total <i class="fa-solid fa-sort"></i></th>
                            <th data-sort="transfers">Xfers</th>
                            <th data-sort="value">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="loading-overlay">
        <div class="loader-content">
            <div class="fpl-spinner"></div>
            <p>Fetching Kopala Standings...</p>
        </div>
    </div>

    <script src="kopala.js"></script>
</body>
</html>
