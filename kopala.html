<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Leagues | Kopala FPL AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- MATERIAL YOU DYNAMIC CORE --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
            --fpl-purple: #37003c;
            --fpl-green: #00ff87;
            --fpl-blue: #04f5ff;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDE DRAWER & BACKDROP --- */
        .drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--fpl-container); z-index: 3000;
            transition: left 0.3s ease; box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .drawer.active { left: 0; }
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2500; display: none;
        }
        .backdrop.active { display: block; }
        .drawer-links { list-style: none; padding: 20px; margin: 0; }
        .drawer-links li { padding: 15px 0; border-bottom: 1px solid var(--fpl-border); }
        .drawer-links li a { text-decoration: none; color: var(--fpl-on-container); font-weight: 700; }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--fpl-container);
            border-bottom: 1px solid var(--fpl-border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; position: sticky; top: 0; z-index: 1000;
        }
        .brand { font-size: 1.5rem; font-weight: 900; color: var(--fpl-on-container); text-transform: uppercase; margin: 0; text-decoration: none; }
        .brand span { color: var(--fpl-primary); }
        .menu-icon { cursor: pointer; font-size: 1.2rem; margin-right: 15px; }

        /* --- AI EMOTIONAL COMPONENTS --- */
        .story-box {
            background: linear-gradient(135deg, var(--fpl-purple) 0%, var(--fpl-primary) 150%);
            color: white; padding: 24px; border-radius: 24px; margin-bottom: 25px;
            border-left: 6px solid var(--fpl-green); box-shadow: 0 10px 30px rgba(255, 0, 90, 0.2);
        }
        #rivalry-arena { background: var(--fpl-container); border: 1px solid var(--fpl-border); padding: 15px; border-radius: 24px; margin-bottom: 25px; }
        .matchup-slider { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }

        /* --- TABLE --- */
        .card { background-color: var(--fpl-container); border: 1px solid var(--fpl-border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        #league-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        #league-table th { text-align: left; opacity: 0.6; padding: 12px 8px; border-bottom: 1px solid var(--fpl-border); }
        #league-table td { padding: 12px 8px; border-bottom: 1px solid var(--fpl-border); }

        /* --- MODAL & PITCH --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 4000; display: flex; align-items: center; justify-content: center; }
        .modal-content { width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; padding: 25px; border-radius: 28px; position: relative; }
        
        /* THE FOOTBALL PITCH */
        .modal-pitch {
            background: #008144; border: 3px solid rgba(255,255,255,0.4); border-radius: 12px;
            padding: 10px; display: flex; flex-direction: column; gap: 15px; min-height: 400px;
            background-image: linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px); background-size: 100% 25%;
        }
        .modal-row { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        .pitch-player { width: 60px; text-align: center; color: white; font-size: 9px; }
        .jersey { width: 35px; height: 35px; margin: 0 auto; background: #ccc; border-radius: 4px; }
        
        .hidden { display: none !important; }
        .btn-round { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--fpl-primary); background: none; color: var(--fpl-primary); cursor: pointer; }
    </style>
</head>
<body>

    <div id="side-drawer" class="drawer">
        <div style="padding: 20px; border-bottom: 1px solid var(--fpl-border); display: flex; justify-content: space-between;">
            <h2 class="brand">KOPALA <span>FPL</span></h2>
            <button onclick="toggleDrawer()" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="team.html">AI Team Builder</a></li>
            <li><a href="price.html">Price Changes</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div id="backdrop" class="backdrop" onclick="toggleDrawer()"></div>

    <nav class="navbar">
        <div style="display: flex; align-items: center;">
            <i class="fas fa-bars menu-icon" onclick="toggleDrawer()"></i>
            <h1 class="brand">KOPALA <span>FPL</span></h1>
        </div>
        
        <div style="display: flex; align-items: center; gap: 10px;">
            <span id="active-gw-label" style="font-weight: 900;">GW --</span>
            <button class="btn-round" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
            <button class="btn-round" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </nav>

    <div class="container" style="max-width: 1100px; margin: 20px auto; padding: 0 15px;">
        
        <div id="rivalry-arena"></div>
        <div id="league-story-container" class="story-box hidden"></div>

        <div class="card">
            <div style="overflow-x: auto;">
                <table id="league-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Manager</th>
                            <th>GW</th>
                            <th>TOT</th>
                            <th>Captain</th>
                            <th>Diffs</th>
                            <th>Trans</th>
                        </tr>
                    </thead>
                    <tbody id="league-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--fpl-surface); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--fpl-primary)"></i>
        <p>AI SYNCING...</p>
    </div>

    <div id="team-modal" class="modal-overlay hidden">
        <div class="modal-content" style="background: var(--fpl-container);">
            <button onclick="closeModal()" style="position:absolute; top:15px; right:15px; border:none; background:none; font-size:1.5rem; color:inherit;">&times;</button>
            <h2 id="modal-manager-name" style="margin-top:0;">Manager</h2>
            <div id="modal-squad-list"></div>
        </div>
    </div>

    <script>
        function toggleDrawer() {
            document.getElementById('side-drawer').classList.toggle('active');
            document.getElementById('backdrop').classList.toggle('active');
        }

        function closeModal() {
            document.getElementById('team-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('fpl_dark', isDark);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('fpl_dark') === 'true') document.body.classList.add('dark-mode');
        });
    </script>
    <script src="kopala.js"></script>
    <script src="menu.js"></script>
</body>
</html>
