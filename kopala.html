<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h1 class="brand">KOPALA <span>PRO</span></h1>
        </div>
        <div class="nav-right">
            <span id="active-gw-label">GW --</span>
            <button id="refresh-btn" class="icon-btn"><i class="fa-solid fa-sync"></i></button>
        </div>
    </nav>

    <main class="main-container">
        <div class="card table-card">
            <div class="table-container">
                <table id="league-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Manager & Team</th>
                            <th>GW</th>
                            <th>TOT</th>
                            <th>CHIP</th>
                            <th>CAPTAIN</th>
                            <th>OVR</th>
                            <th>VAL</th>
                        </tr>
                    </thead>
                    <tbody id="league-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="loading-overlay">
        <div class="fpl-spinner"></div>
        <p>Analyzing Kopala Managers...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
