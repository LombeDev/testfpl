<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA PRO | MOBILE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --fpl-purple: #37003c;
            --fpl-green: #00ff87;
            --fpl-pink: #ff2882;
            --bg: #f8fafc;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: #1a1a1a;
            font-size: 11px;
            overflow-x: hidden;
        }

        /* NAVIGATION & DRAWER */
        .navbar {
            background: var(--fpl-purple);
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 44px;
        }

        .brand { font-size: 13px; font-weight: 900; letter-spacing: -0.5px; }
        .brand span { color: var(--fpl-green); }

        .menu-icon { width: 18px; cursor: pointer; display: flex; flex-direction: column; gap: 3px; }
        .menu-icon span { width: 100%; height: 2px; background: white; border-radius: 1px; }

        .drawer {
            position: fixed; top: 0; left: -260px; width: 260px; height: 100%;
            background: white; z-index: 1001; transition: 0.3s ease;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .drawer.open { left: 0; }
        .drawer-header { padding: 15px; background: var(--fpl-purple); color: white; display: flex; justify-content: space-between; }
        .drawer-links { list-style: none; padding: 10px 20px; }
        .drawer-links li { padding: 12px 0; border-bottom: 1px solid #eee; }
        .drawer-links a { text-decoration: none; color: var(--fpl-purple); font-weight: 700; font-size: 13px; }

        .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        .backdrop.active { display: block; }

        /* ULTRA CONDENSED TABLE */
        .card { background: white; margin: 6px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        th { 
            background: #1e1e26; color: #94a3b8; font-size: 8.5px; 
            padding: 6px 4px; text-align: left; text-transform: uppercase; letter-spacing: 0.5px;
        }

        td { 
            padding: 5px 4px; border-bottom: 1px solid #f1f5f9; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

        .m-name { font-weight: 800; color: var(--fpl-purple); display: block; font-size: 10.5px; }
        .t-name { font-size: 8.5px; color: #64748b; display: block; max-width: 100px; overflow: hidden; }

        .pts-gw { font-weight: 700; color: #1e293b; text-align: center; }
        .pts-tot { font-weight: 900; color: var(--fpl-purple); text-align: center; }

        /* LIVE CELL (Chip + Captain) */
        .live-cell { line-height: 1.1; }
        .chip-badge { 
            font-size: 7px; padding: 1px 3px; border-radius: 2px; 
            font-weight: 900; color: white; margin-right: 2px; text-transform: uppercase;
        }
        .chip-wildcard { background: var(--fpl-green); color: #000; }
        .chip-freehit { background: var(--fpl-pink); }
        .chip-bboost { background: var(--fpl-purple); }
        .chip-3xc { background: #04f5ff; color: #000; }
        
        .cap-name { font-size: 9px; font-weight: 600; color: #334155; }

        .ovr-rank { font-size: 9px; color: #94a3b8; text-align: right; padding-right: 8px; }

        /* LOADER */
        #loading-overlay { 
            position: fixed; inset: 0; background: white; z-index: 2000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .spinner { 
            width: 24px; height: 24px; border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--fpl-purple); border-radius: 50%; 
            animation: spin 0.8s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }

        .error-banner { background: #fee2e2; color: #b91c1c; padding: 8px; font-size: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="side-drawer" class="drawer">
        <div class="drawer-header">
            <h2 class="brand">KOPALA <span>FPL</span></h2>
            <button id="close-btn" style="background:none; border:none; color:white; font-size:24px;">&times;</button>
        </div>
        <ul class="drawer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="kopala.html">Kopala FPL</a></li>
            <li><a href="team.html">AI Team</a></li>
            <li><a href="football.html">Football</a></li>
            <li><a href="price.html">Price Changes</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
    <div id="backdrop" class="backdrop"></div>

    <nav class="navbar">
        <div class="nav-left">
            <div id="menu-btn" class="menu-icon"><span></span><span></span><span></span></div>
            <h1 class="brand" style="margin-left:12px;">KOPALA <span>PRO</span></h1>
        </div>
        <div class="nav-right">
            <span id="active-gw-label" style="font-size:10px; font-weight:800; color:var(--fpl-green);">GW--</span>
            <button id="refresh-btn" style="background:none; border:none; color:white;"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </nav>

    <main class="main-container">
        <div id="error-banner" class="error-banner hidden">Network Error. Retrying...</div>
        <div class="card">
            <table id="league-table">
                <thead>
                    <tr>
                        <th style="width: 8%; text-align: center;">#</th>
                        <th style="width: 38%;">MANAGER / TEAM</th>
                        <th style="width: 10%; text-align: center;">GW</th>
                        <th style="width: 12%; text-align: center;">TOT</th>
                        <th style="width: 18%;">LIVE</th>
                        <th style="width: 14%; text-align: right; padding-right:8px;">OVR</th>
                    </tr>
                </thead>
                <tbody id="league-body"></tbody>
            </table>
        </div>
    </main>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="font-size: 10px; font-weight: 800; color: var(--fpl-purple);">LOADING KOPALA STANDINGS...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
