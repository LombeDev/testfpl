<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopala FPL | Match & Plan</title>
    <style>
        :root {
            --pl-purple: #37003c;
            --fpl-cyan: #00f0ff;
            --fpl-green: #00ff87;
            --fdr-2: #00ff85;
            --fdr-3: #ebebeb;
            --fdr-4: #ff005a;
            --fdr-5: #80072d;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
        }

        .section-container {
            max-width: 800px;
            margin: 0 auto 20px auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding-bottom: 15px;
        }

        /* --- FIXTURES SECTION --- */
        .fixtures-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .next-nav-btn {
            position: absolute;
            right: 20px;
            background-color: var(--fpl-green);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 11px;
            cursor: pointer;
        }

        .date-banner {
            background-color: var(--fpl-cyan);
            color: var(--pl-purple);
            font-weight: 800;
            padding: 10px;
            margin: 10px 0;
            font-size: 13px;
            text-align: center;
        }

        .fixture-list-row {
            display: grid;
            grid-template-columns: 1fr 65px 1fr;
            align-items: center;
            padding: 10px 0;
        }

        .team-side { display: flex; align-items: center; font-size: 14px; font-weight: 700; }
        .team-side.home { justify-content: flex-end; }
        .team-side.away { justify-content: flex-start; }
        .team-side img { width: 30px; height: 30px; }
        .home img { margin-left: 10px; }
        .away img { margin-right: 10px; }
        .match-time { font-size: 12px; font-weight: 800; text-align: center; }

        /* --- FDR SECTION --- */
        .fdr-controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .table-scroll { 
            overflow-x: auto; 
            padding: 10px;
        }

        table { 
            border-collapse: separate; 
            border-spacing: 2px; /* Gaps between fixtures as requested */
            width: max-content;
        }

        th { 
            background: var(--pl-purple); 
            color: white; 
            padding: 4px; 
            font-size: 9px; 
            min-width: 45px;
        }

        td { 
            padding: 5px 2px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 9px; 
            border-radius: 3px; 
        }

        .sticky-team {
            position: sticky; 
            left: 0; 
            background: #fff !important; 
            z-index: 5; 
            width: 90px;
            text-align: left !important;
            padding-left: 5px;
            border-right: 2px solid #eee;
        }

        .team-logo-small { width: 18px; height: 18px; vertical-align: middle; margin-right: 5px; }

        /* FDR Colors */
        .d-2 { background-color: var(--fdr-2); color: var(--pl-purple); }
        .d-3 { background-color: var(--fdr-3); color: var(--pl-purple); }
        .d-4 { background-color: var(--fdr-4); color: white; }
        .d-5 { background-color: var(--fdr-5); color: white; }
        .v-label { font-size: 7px; opacity: 0.8; margin-left: 2px; }

    </style>
</head>
<body>

    <div class="section-container">
        <div class="fixtures-header">
            <div style="text-align:center;">
                <h2 style="margin:0; font-size:22px;">Fixtures</h2>
                <p id="fixture-gw-label" style="margin:0; font-size:12px; font-weight:700;">Gameweek 20</p>
            </div>
            <button class="next-nav-btn">NEXT</button>
        </div>
        <div id="fixture-list-target">
            </div>
    </div>

    <div class="section-container">
        <div class="fdr-controls">
            <span style="font-weight:900; color:var(--pl-purple); font-size:14px;">FDR PLANNER</span>
            <input type="text" id="fdrSearch" placeholder="Search team..." style="padding:5px; font-size:12px; border:1px solid #ddd; border-radius:4px;">
        </div>
        <div class="table-scroll">
            <table id="fdrTable">
                <thead><tr id="fdrHeader"><th class="sticky-team">Team</th></tr></thead>
                <tbody id="fdrBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="plan.js"></script>
    <script src="planfix.js"></script>
</body>
</html>
