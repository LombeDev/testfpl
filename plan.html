<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopala FPL | Fixtures</title>
    <style>
        :root {
            --pl-purple: #37003c;
            --fpl-cyan: #00f0ff; /* Bright blue from screenshot */
            --fpl-green: #00ff87; /* Neon green for NEXT button */
            --text-main: #000000;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .fixtures-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        /* --- HEADER SECTION --- */
        .fixtures-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }

        .header-text h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-text p {
            font-size: 14px;
            font-weight: 700;
            margin: 2px 0 0 0;
        }

        .next-nav-btn {
            position: absolute;
            right: 0;
            background-color: var(--fpl-green);
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- DATE BANNER (Blue bar) --- */
        .date-banner {
            background-color: var(--fpl-cyan);
            color: var(--pl-purple);
            font-weight: 800;
            padding: 10px;
            margin: 25px 0 15px 0;
            font-size: 14px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- FIXTURE ROWS --- */
        .fixture-list-row {
            display: grid;
            grid-template-columns: 1fr 70px 1fr; /* Exact centering for time */
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .fixture-list-row:last-child {
            border-bottom: none;
        }

        .team-side {
            display: flex;
            align-items: center;
            font-size: 15px;
            font-weight: 700;
        }

        .team-side.home {
            justify-content: flex-end;
            text-align: right;
        }

        .team-side.away {
            justify-content: flex-start;
            text-align: left;
        }

        .team-side img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .home img { margin-left: 15px; }
        .away img { margin-right: 15px; }

        .match-time {
            font-size: 13px;
            font-weight: 800;
            color: #000;
            text-align: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .team-side { font-size: 13px; }
            .team-side img { width: 28px; height: 28px; }
            .date-banner { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="fixtures-container">
        <div class="fixtures-header">
            <div class="header-text">
                <h1>Fixtures</h1>
                <p id="gw-title">Gameweek 20</p>
            </div>
            <button class="next-nav-btn" onclick="loadNextGW()">NEXT</button>
        </div>

        <div id="fdrBody">
            <p style="opacity: 0.5; margin-top: 50px;">Loading fixtures...</p>
        </div>
    </div>

    <script src="fixtures.js" defer></script>
</body>
</html>
