<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL FDR Ticker | GW20-38</title>
    <style>
        :root {
            --pl-purple: #37003c;
            --fdr-2: #00ff85; /* Easy */
            --fdr-3: #ebebeb; /* Neutral */
            --fdr-4: #ff005a; /* Hard */
            --fdr-5: #80072d; /* Very Hard */
        }

        body { 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
            background: #f8f9fa; 
            margin: 0; 
            padding: 15px; 
        }

        .wrapper { 
            max-width: 1400px; 
            margin: auto; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.08); 
        }

        h1 { 
            text-align: center; 
            color: var(--pl-purple); 
            margin: 0 0 10px 0; 
            font-size: 1.4rem;
        }
        
        #teamSearch {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 14px; 
            box-sizing: border-box;
        }

        .table-container { 
            overflow-x: auto; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }

        table { 
            border-collapse: collapse; 
            width: 100%; 
            min-width: 1600px; /* Maintains horizontal layout */
        }
        
        th { 
            background: var(--pl-purple); 
            color: white; 
            padding: 8px 4px; 
            font-size: 11px; /* Smaller font */
            position: sticky; 
            top: 0; 
            z-index: 10; 
            text-transform: uppercase;
        }
        
        td { 
            padding: 6px 2px; /* Compact padding */
            text-align: center; 
            font-weight: 700; 
            font-size: 11px; /* Smaller font */
            border: 1px solid #fff; 
        }

        .sticky-col {
            position: sticky; 
            left: 0; 
            background: #f1f1f1 !important;
            z-index: 5; 
            text-align: left !important; 
            min-width: 110px; /* Narrower team column */
            color: var(--pl-purple); 
            border-right: 1px solid #ccc !important;
            padding-left: 8px;
        }

        /* FDR Colors */
        .d2 { background-color: var(--fdr-2); color: var(--pl-purple); }
        .d3 { background-color: var(--fdr-3); color: var(--pl-purple); }
        .d4 { background-color: var(--fdr-4); color: white; }
        .d5 { background-color: var(--fdr-5); color: white; }

        tr:nth-child(even) .sticky-col { background: #e8e8e8 !important; }
        
        /* Highlight row on hover */
        tr:hover td:not(.sticky-col) {
            filter: contrast(1.1) brightness(0.95);
        }
    </style>
</head>

            header.appendChild(th);
        }

            let tr = document.createElement('tr');
            let html = `<td class="sticky-col">${team.name}</td>`;
            team.fix.forEach(match => {
                html += `<td class="d${match[2]}">${match[0]}<br>(${match[1]})</td>`;

            tr.innerHTML = html;
            body.appendChild(tr);
        });

        for (let row of rows) {
            row.style.display = row.cells[0].innerText.toLowerCase().includes(val) ? "" : "none";

    }

    window.onload = init;
