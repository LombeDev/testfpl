<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL | My team by AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- MATERIAL YOU DYNAMIC CORE --- */
        :root {
            --fpl-primary: #ff005a; 
            --fpl-surface: #fdf8f9; 
            --fpl-container: #ffffff; 
            --fpl-on-container: #37003c;
            --fpl-border: rgba(0,0,0,0.06);
            --transition-speed: 0.6s;
            --pitch-green: #008e4a;
        }

        body.dark-mode {
            --fpl-surface: #0a0c10;
            --fpl-container: #161b22;
            --fpl-on-container: #ffffff;
            --fpl-border: rgba(255,255,255,0.08);
        }

        body {
            background-color: var(--fpl-surface);
            color: var(--fpl-on-container);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            margin: 0; font-family: 'Inter', sans-serif;
        }

        /* --- THEMED NAVBAR --- */
        .navbar {
            background-color: var(--fpl-container);
            border-bottom: 1px solid var(--fpl-border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; position: sticky; top: 0; z-index: 1000;
        }

        .brand { font-size: 1.5rem; font-weight: 900; color: var(--fpl-on-container) !important; text-decoration: none; }
        .brand span { color: var(--fpl-primary); }

        /* --- PITCH & CARDS --- */
        .pitch-outer-wrap {
            background: var(--pitch-green);
            border-radius: 12px; margin: 15px auto; padding: 20px 0;
            max-width: 95%; min-height: 550px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
        }

        .pitch-row { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }

        .player-card-wrapper {
            width: 70px; text-align: center; position: relative; cursor: pointer;
        }

        .card-visual {
            background: rgba(255,255,255,0.1); border-radius: 4px;
            position: relative; overflow: visible;
        }

        .player-face { width: 100%; display: block; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); }

        .price-tag {
            position: absolute; top: -5px; right: -5px; background: var(--fpl-primary);
            color: white; font-size: 9px; padding: 2px 4px; border-radius: 4px; font-weight: 800;
        }

        .p-name-box {
            background: #37003c; color: white; border-radius: 2px;
            padding: 2px 0; font-size: 10px; font-weight: 700; margin-top: 2px;
        }

        .p-fixture { background: #fff; color: #37003c; font-size: 9px; }

        /* --- SEARCH MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 3000; align-items: flex-end;
        }

        .modal-window {
            background: var(--fpl-container); width: 100%; max-height: 80vh;
            border-radius: 24px 24px 0 0; padding: 20px; overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .search-box {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--fpl-border);
            background: var(--fpl-surface); color: var(--fpl-on-container); margin: 10px 0;
        }

        .player-row {
            display: flex; align-items: center; padding: 10px; border-bottom: 1px solid var(--fpl-border);
            cursor: pointer;
        }

        .row-img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
        .row-info { flex-grow: 1; }
        .row-price { font-weight: 900; color: var(--fpl-primary); }

        .btn-group { display: flex; gap: 10px; justify-content: center; margin: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="brand">KOPALA <span>FPL</span></a>
        <button onclick="toggleDarkMode()" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">ðŸŒ™</button>
    </nav>

    <main>
        <div class="pitch-outer-wrap" id="pitch-ui">
            </div>

        <div class="btn-group">
            <button class="ai-action-btn" onclick="autoPickTeam()" style="background:var(--fpl-primary); color:white; border:none; padding:12px 20px; border-radius:12px; font-weight:700;">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Auto-Pick Team
            </button>
            <button onclick="resetTeam()" style="padding:12px; border-radius:12px; border:1px solid var(--fpl-border); background:none; color:inherit;">
                <i class="fa-solid fa-trash"></i> Reset
            </button>
        </div>
    </main>

    <div id="player-modal" class="modal-overlay">
        <div class="modal-window">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Select Player</h3>
                <button onclick="closeModal()" style="font-size:2rem; background:none; border:none; color:inherit;">&times;</button>
            </div>
            <input type="text" id="player-search" class="search-box" placeholder="Search name or team..." oninput="filterPlayers()">
            <div id="modal-list"></div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let playerDB = [];
        let squad = [
            { id: 1, pos: 'GKP', name: null }, { id: 2, pos: 'DEF', name: null },
            { id: 3, pos: 'DEF', name: null }, { id: 4, pos: 'DEF', name: null },
            { id: 5, pos: 'MID', name: null }, { id: 6, pos: 'MID', name: null },
            { id: 7, pos: 'MID', name: null }, { id: 8, pos: 'FWD', name: null }
        ];
        let activeSlot = null;

        // --- INITIALIZATION ---
        async function init() {
            try {
                const res = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
                const data = await res.json();
                playerDB = data.elements.map(p => ({
                    code: p.code,
                    name: p.web_name,
                    pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                    price: (p.now_cost / 10).toFixed(1),
                    team: data.teams.find(t => t.id === p.team).short_name
                }));
                renderPitch();
            } catch (e) { console.error("API Load Failed", e); }
        }

        // --- UI RENDERING ---
        function renderPitch() {
            const pitch = document.getElementById('pitch-ui');
            pitch.innerHTML = '';
            
            const positions = ['GKP', 'DEF', 'MID', 'FWD'];
            positions.forEach(pos => {
                const row = document.createElement('div');
                row.className = 'pitch-row';
                squad.filter(s => s.pos === pos).forEach(slot => {
                    row.appendChild(createPlayerCard(slot));
                });
                pitch.appendChild(row);
            });
        }

        function createPlayerCard(slot) {
            const player = playerDB.find(p => p.name === slot.name);
            const div = document.createElement('div');
            div.className = 'player-card-wrapper';
            div.onclick = () => openModal(slot.id);

            const imgUrl = player 
                ? `https://resources.premierleague.com/premierleague/photos/players/110x140/p${player.code}.png`
                : 'https://fantasy.premierleague.com/static/media/shirt_default.9f913d96.webp';

            div.innerHTML = `
                <div class="card-visual">
                    ${player ? `<div class="price-tag">Â£${player.price}</div>` : ''}
                    <img src="${imgUrl}" class="player-face">
                </div>
                <div class="p-name-box">
                    <div>${slot.name || slot.pos}</div>
                    ${player ? `<div class="p-fixture">${player.team}</div>` : ''}
                </div>
            `;
            return div;
        }

        // --- SEARCH LOGIC ---
        function openModal(slotId) {
            activeSlot = slotId;
            document.getElementById('player-modal').style.display = 'flex';
            filterPlayers();
        }

        function closeModal() { document.getElementById('player-modal').style.display = 'none'; }

        function filterPlayers() {
            const query = document.getElementById('player-search').value.toLowerCase();
            const slot = squad.find(s => s.id === activeSlot);
            const filtered = playerDB.filter(p => p.pos === slot.pos && p.name.toLowerCase().includes(query)).slice(0, 20);
            
            const list = document.getElementById('modal-list');
            list.innerHTML = '';
            filtered.forEach(p => {
                const row = document.createElement('div');
                row.className = 'player-row';
                row.onclick = () => selectPlayer(p.name);
                row.innerHTML = `
                    <img src="https://resources.premierleague.com/premierleague/photos/players/110x140/p${p.code}.png" class="row-img">
                    <div class="row-info">
                        <strong>${p.name}</strong><br><small>${p.team} â€¢ ${p.pos}</small>
                    </div>
                    <div class="row-price">Â£${p.price}m</div>
                `;
                list.appendChild(row);
            });
        }

        function selectPlayer(name) {
            const slot = squad.find(s => s.id === activeSlot);
            slot.name = name;
            renderPitch();
            closeModal();
        }

        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
        function resetTeam() { squad.forEach(s => s.name = null); renderPitch(); }

        init();
    </script>
</body>
</html>
