<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFCON 2025 - Automatic Live Center</title>
    <style>
        :root { --green: #189E4B; --red: #E90052; --gold: #E0B700; --dark: #1e1e1e; --bg: #f8f1e7; }
        body { background: var(--bg); font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 480px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .header { background: var(--green); color: white; padding: 20px; border-bottom: 5px solid var(--red); }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--gold); font-weight: 800; margin-top: 10px; }
        .section-title { padding: 15px 20px 5px; font-size: 0.75rem; font-weight: 900; color: var(--green); text-transform: uppercase; letter-spacing: 1px; }
        .row { display: flex; align-items: center; padding: 10px 15px; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .team { font-weight: 900; flex: 1; }
        .stat { width: 35px; text-align: center; font-weight: 700; }
        .pts { color: var(--green); font-weight: 900; width: 40px; text-align: right; }
        .status { background: var(--dark); color: #888; text-align: center; font-size: 0.6rem; padding: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div style="font-size: 0.6rem; font-weight: 800; opacity: 0.8;">AUTOMATIC DATA SYNC</div>
        <div style="font-size: 1.3rem; font-weight: 900;">AFCON MOROCCO 2025</div>
        <select id="groupSelect" onchange="fetchWikiData()">
            <option value="1">GROUP A (ZAM, MAR, MLI, COM)</option>
            <option value="2">GROUP B (EGY, RSA, ANG, ZIM)</option>
            <option value="3">GROUP C (NGR, TUN, UGA, TAN)</option>
            <option value="4">GROUP D (SEN, COD, BEN, BOT)</option>
            <option value="5">GROUP E (ALG, BFA, EQG, SUD)</option>
            <option value="6">GROUP F (CIV, CMR, GAB, MOZ)</option>
        </select>
    </div>

    <div class="section-title">Live Standings</div>
    <div id="standings-box"></div>

    <div class="status" id="update-time">Connecting to Wikipedia...</div>
</div>

<script>
    async function fetchWikiData() {
        const groupIdx = document.getElementById('groupSelect').value;
        const container = document.getElementById('standings-box');
        const timer = document.getElementById('update-time');
        
        // Wikipedia section mapping for AFCON 2025 Group Tables
        // 7=A, 8=B, 9=C, 10=D, 11=E, 12=F
        const sectionId = parseInt(groupIdx) + 6; 
        const url = `https://en.wikipedia.org/w/api.php?action=parse&page=2025_Africa_Cup_of_Nations&section=${sectionId}&prop=text&format=json&origin=*`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const html = data.parse.text["*"];
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            const table = doc.querySelector('table.wikitable');
            const rows = table.querySelectorAll('tr');
            
            let output = '';
            rows.forEach((row, i) => {
                if (i === 0) return; // Skip header
                const cols = row.querySelectorAll('td');
                if (cols.length >= 8) {
                    const team = cols[0].innerText.split('(')[0].trim();
                    const p = cols[1].innerText.trim();
                    const gd = cols[7].innerText.trim();
                    const pts = cols[8].innerText.trim();
                    
                    output += `
                    <div class="row">
                        <span style="width:20px; color:#ccc;">${i}</span>
                        <span class="team">${team}</span>
                        <span class="stat">${p}P</span>
                        <span class="stat" style="color:${gd.includes('âˆ’') ? 'red' : 'green'}">${gd}</span>
                        <span class="pts">${pts}</span>
                    </div>`;
                }
            });
            
            container.innerHTML = output;
            timer.innerText = "LATEST SYNC: " + new Date().toLocaleTimeString();
        } catch (err) {
            timer.innerText = "SYNC FAILED. CHECK INTERNET.";
        }
    }

    // Auto-refresh every 5 minutes
    setInterval(fetchWikiData, 300000);
    window.onload = fetchWikiData;
</script>

</body>
</html>
