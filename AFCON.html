<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFCON 2025 - Live Standings</title>
    <style>
        :root {
            --afcon-green: #189E4B;
            --afcon-red: #E90052;
            --afcon-gold: #E0B700;
            --afcon-dark: #1e1e1e;
            --morocco-bg: #f8f1e7;
        }

        body {
            background-color: var(--morocco-bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .dashboard {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .zellij-header {
            background-color: var(--afcon-green);
            background-image: radial-gradient(var(--afcon-gold) 1px, transparent 1px);
            background-size: 15px 15px;
            color: white;
            padding: 25px 20px;
            border-bottom: 6px solid var(--afcon-red);
        }

        .header-title { font-size: 1.4rem; font-weight: 900; letter-spacing: -0.5px; }
        .header-subtitle { font-size: 0.7rem; font-weight: 700; opacity: 0.9; text-transform: uppercase; }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--afcon-gold);
            border-radius: 8px;
            background: white;
            font-weight: 800;
            margin-top: 15px;
            cursor: pointer;
        }

        .section-label {
            padding: 15px 20px 5px;
            font-size: 0.75rem;
            font-weight: 900;
            color: var(--afcon-green);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-label::before {
            content: "";
            width: 4px;
            height: 14px;
            background: var(--afcon-red);
            display: block;
        }

        .table-header {
            display: flex;
            background: #f4f4f4;
            padding: 8px 20px;
            font-size: 0.65rem;
            font-weight: 800;
            color: #777;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .row:hover { background: #fffcf5; }
        .team-name { flex: 1; font-weight: 900; color: var(--afcon-dark); }
        .stat { width: 35px; text-align: center; font-weight: 700; font-size: 0.85rem; }
        .pts { width: 40px; text-align: right; color: var(--afcon-green); font-weight: 900; font-size: 1rem; }

        #status-bar {
            background: var(--afcon-dark);
            color: #888;
            text-align: center;
            font-size: 0.6rem;
            padding: 12px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="zellij-header">
            <div class="header-subtitle">TotalEnergies CAF</div>
            <div class="header-title">AFCON MOROCCO 2025</div>
            
            <select id="group-select" onchange="fetchData()">
                <option value="7">GROUP A (MAR, MLI, ZAM, COM)</option>
                <option value="8">GROUP B (EGY, RSA, ANG, ZIM)</option>
                <option value="9">GROUP C (NGR, TUN, UGA, TAN)</option>
                <option value="10">GROUP D (SEN, COD, BEN, BOT)</option>
                <option value="11">GROUP E (ALG, BFA, EQG, SUD)</option>
                <option value="12">GROUP F (CIV, CMR, GAB, MOZ)</option>
            </select>
        </div>

        <div class="section-label">Group Standings</div>
        <div class="table-header">
            <div style="width: 25px;">#</div>
            <div style="flex: 1;">TEAM</div>
            <div class="stat">P</div>
            <div class="stat">GD</div>
            <div class="pts">PTS</div>
        </div>
        <div id="table-body"></div>

        <div id="status-bar">CONNECTING TO LIVE SERVERS...</div>
    </div>

    <script>
        async function fetchData() {
            const section = document.getElementById('group-select').value;
            const container = document.getElementById('table-body');
            const status = document.getElementById('status-bar');
            
            status.innerText = "FETCHING MOROCCO 2025 DATA...";
            
            try {
                // Fetching from Wikipedia's 2025 AFCON page
                const response = await fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=2025_Africa_Cup_of_Nations&section=${section}&prop=text&format=json&origin=*`);
                const data = await response.json();
                const doc = new DOMParser().parseFromString(data.parse.text["*"], 'text/html');
                const table = doc.querySelector('table.wikitable');
                const rows = table.querySelectorAll('tr');

                let html = '';
                rows.forEach((row, i) => {
                    if (i === 0) return; // Skip header
                    const cols = row.querySelectorAll('td');
                    if (cols.length >= 8) {
                        const name = cols[0].innerText.split('(')[0].trim();
                        const p = cols[1].innerText.trim();
                        const gd = cols[7].innerText.trim();
                        const pts = cols[8].innerText.trim();
                        
                        html += `
                        <div class="row">
                            <div style="width: 25px; color: #bbb; font-size: 0.7rem; font-weight: 900;">${i}</div>
                            <div class="team-name">${name}</div>
                            <div class="stat">${p}</div>
                            <div class="stat" style="color: ${gd.includes('âˆ’') ? 'var(--afcon-red)' : 'var(--afcon-green)'}">${gd}</div>
                            <div class="pts">${pts}</div>
                        </div>`;
                    }
                });

                container.innerHTML = html;
                status.innerText = "LIVE SYNC: " + new Date().toLocaleTimeString();
            } catch (e) {
                status.innerText = "SYNC ERROR - RETRYING...";
                console.error(e);
            }
        }

        // Initial load
        window.onload = fetchData;
        // Auto-refresh every 2 minutes
        setInterval(fetchData, 120000);
    </script>
</body>
</html>
